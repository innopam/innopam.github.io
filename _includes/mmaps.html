{% assign maps = site.data.solutions.mmaps %}
<div
  class="modal fade modal-fullscreen"
  id="modal-MAPS"
  tabindex="-1"
  role="dialog"
  aria-labelledby="myModalLabel"
>
  <a class="close" data-dismiss="modal"></a>
  <div class="fullwidthbanner-container">
    <div class="solution-hero text-center">
      <h2>{{maps.title}}</h2>
      <h3>{{maps.subtitle}}</h3>
      <div class="desc">{{maps.description | newline_to_br}}</div>
      <div class="background"></div>
    </div>
  </div>
  <div class="container" id="solution-detail">
    <div class="row" id="feature">
      <div class="col-sm-12">
        <h1>기능</h1>
      </div>
      <div class="item-wrap col-sm-12">

        {% for feature in maps.features %}
        <div class="item col-md-6 col-sm-12 min-width">
          <div class="image" style="background-image:url('{{feature.image}}');"></div>
          <div class="change-feature-details">
            <h2 style="color:#fff;">{{feature.title}}</h2>
            <p>{{feature.description | newline_to_br}}</p>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  
  </div>
</div>
